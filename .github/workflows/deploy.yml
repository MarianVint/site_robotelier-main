name: Build and Deploy to FTP

on:
  push:
    branches:
      - master   # change this if you want to deploy from another branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build (production)
        run: npm run build
        # Vite by default outputs to `dist/`. If you use a different build dir, change below.

      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@4.6.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWD }}
          local-dir: dist
          server-dir: ${{ secrets.FTP_PATH }}
          # delete: true removes files on the server that are not in dist
          delete: true
          passive: true
