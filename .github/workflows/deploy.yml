name: Build and Deploy via FTPS

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 3. Install Dependencies
        run: npm ci

      - name: 4. Build Project (Vite)
        run: npm run build

      - name: 5. Install lftp Utility
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp

      - name: 6. Deploy via FTPS
        env:
          HOST: ${{ secrets.FTP_HOST }}
          USER: ${{ secrets.FTP_USER }}
          PASS: ${{ secrets.FTP_PASSWD }}
          PATH: ${{ secrets.FTP_PATH }}
        run: |
          lftp -c "
            # --- FTPS Configuration ---
            set ftp:ssl-force true
            set ftp:ssl-protect-data true
            set ssl:verify-certificate no 
            
            # --- Connection & Authentication ---
            open ftps://$USER:$PASS@$HOST

            # --- Directory Navigation ---
            # Change local directory to the build output
            lcd dist/
            # Change remote directory to your specified path
            cd ${{ env.PATH }}
            
            # --- Synchronization ---
            # Upload the 'dist' contents, deleting files on the server that no longer exist locally
            mirror -R -e --verbose . .
          "
