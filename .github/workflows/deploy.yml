name: Build and Deploy via FTPS

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 3. Install Dependencies
        run: npm ci

      - name: 4. Build Project (Vite)
        run: npm run build

      # --- NEW STEP: Install lftp via package manager (Isolated for stability) ---
      - name: 5. Install lftp Utility
        run: |
          # Running these commands in an isolated step often fixes 'command not found' errors.
          apt-get update
          apt-get install -y lftp

      - name: 6. Deploy via FTPS
        env:
          HOST: ${{ secrets.FTP_HOST }}
          USER: ${{ secrets.FTP_USER }}
          PASS: ${{ secrets.FTP_PASSWD }}
          PATH: ${{ secrets.FTP_PATH }}
        run: |
          # The lftp binary is now available from the previous step

          lftp -c "
            # --- FTPS Configuration (Explicit TLS/SSL) ---
            set ftp:ssl-force true
            set ftp:ssl-protect-data true
            
            # CRITICAL: Bypass certificate validation errors
            set ssl:verify-certificate no 
            
            # --- Connection & Authentication ---
            # Use the robust user:pass@host URL format
            open ftps://$USER:$PASS@$HOST

            # Change local directory to the build output
            lcd dist/

            # ---
