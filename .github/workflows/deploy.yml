name: Build and Deploy via FTPS

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 3. Install Dependencies
        run: npm ci

      - name: 4. Build Project (Vite)
        run: npm run build

      # --- NEW STEP: Install lftp using a dedicated Action ---
      - name: 5. Install lftp Utility
        uses: crazy-max/ghaction-lftp@v3

      - name: 6. Deploy via FTPS
        env:
          HOST: ${{ secrets.FTP_HOST }}
          USER: ${{ secrets.FTP_USER }}
          PASS: ${{ secrets.FTP_PASSWD }}
          PATH: ${{ secrets.FTP_PATH }}
        run: |
          # The lftp binary is now available via the previous step

          lftp -c "
            # --- FTPS Configuration (Explicit TLS/SSL) ---
            set ftp:ssl-force true
            set ftp:ssl-protect-data true
            
            # CRITICAL FIX: Bypass certificate validation errors
            set ssl:verify-certificate no 
            
            # --- Connection & Authentication ---
            # Use the robust user:pass@host URL format
            open ftps://$USER:$PASS@$HOST

            # Change local directory to the build output
            lcd dist/

            # --- Synchronization ---
            # Mirror the local 'dist/' content to the remote path (e.g., /Public)
            # -R: Reverse mirror (upload local to remote)
            # --delete: Deletes remote files that are no longer local
            mirror -R --delete --verbose $PATH
            
            # Close connection
            bye
          "
