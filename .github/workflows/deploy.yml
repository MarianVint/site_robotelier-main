name: ğŸš€ Deploy website on push

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: 1. ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: 2. ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 3. ğŸ“¦ Install Dependencies
        run: npm ci

      - name: 4. âš™ï¸ Build Project (Creates the 'dist' folder)
        run: npm run build

      - name: 5. ğŸ“‚ Deploy files via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWD }}
          protocol: ftps 
          local-dir: ./dist/
          server-dir: /public/dist/
          
          # FIX: The input 'delete-test' was invalid. 
          # Use 'delete: true' to ensure files that exist on the server 
          # but not in the local 'dist/' folder are removed.
          delete: true 
